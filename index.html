<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <script src="script.js"></script>
    <script src="calc.js"></script>

    <title>Euro-Berechnung</title>
</head>
<body>

    <div class="main-container">

        <h1><span class="red">Be</span>rechnung</h1>

        <p><b>Aufgabenstellung:</b> Wie viele Euro-Banknoten und -Münzen benötigt man mindestens, um den übergebenen ganzzahligen Betrag exakt zu bezahlen?</p>

        <form id="euro-calculation-form">
            <p>
                <label for="number">Bitte geben Sie zur Berechnung einen ganzzahligen Euro-Betrag ein:</label>
                <input type="number" id="number-input" aria-invalid="false" min="1" step="1" max="1000000000" required placeholder="Euro-Betrag">
            </p>
            <p>
                <button id="btn-calculate" type="submit" onclick="calculate()">Berechnen</button>
                <button type="button" onclick="reset(); hideResult(); enableCalculateBtn()">Zurücksetzen</button>
            </p>
        </form>

        <p>
            <b>Ergebnis:</b>
            <span id="result"></span>
        </p>

    </div>

</html>
